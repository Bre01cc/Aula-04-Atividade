<body>
    <h1>o menor para o maior no console do navegador</h1>
    <script>
        let valor1 = prompt("Digite um numero:");

        let valor2 = prompt("Digite um numero:");
        if (valor1 > valor2) {

            for (valor2 = 0; valor2 < valor1; valor2++) {
                console.log("Numero:" + valor2)
            }

        } else {
            for (valor1 = 0; valor1 < valor2; valor1++) {
                console.log("Numero:" + valor1)
            }
        }






    </script>
</body>
